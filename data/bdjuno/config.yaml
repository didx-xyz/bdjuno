
chain:
  bech32_prefix: cheqd
  modules:
    - modules
    - messages
    - auth
    - bank
    - consensus
    - gov
    - mint
    - pricefeed
    - slashing
    - staking
    - distribution
    - history
node:
  type: remote
  config:
    rpc:
      client_name: juno
      address:  http://sentry_rpc:26657
      max_connections: 20
    grpc:
      address: http://sentry_grpc:9090
      insecure: true
parsing:
  workers: 1
  listen_new_blocks: true
  parse_old_blocks: true
  parse_genesis: true
  start_height: 1
  fast_sync: false
  genesis_file_path: "/data/bdjuno/genesis.json"
database:
  name: db_name
  host: hostname
  port: 5432
  user: username
  password: password
  schema: public
  max_open_connections: 10
  max_idle_connections: 10
logging:
  level: debug
  format: text
telemetry:
  port: 5000
pruning:
  keep_recent: 100
  keep_every: 500
  interval: 10
pricefeed:
  tokens:
    - name: Cheqd
      units:
        - denom: ncheq
          exponent: 9
        - denom: cheq
          exponent: 6
          price_id: cheqd-network
distribution:
  rewards_frequency: 100